<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- Font -->
  <link href="https://fonts.googleapis.com/css?family=Muli&display=swap" rel="stylesheet">
  <!-- Styles -->
  <!-- <link rel="stylesheet" href="./styles/styles.css"> -->
  <!-- Title -->
  <title>Login</title>
</head>
<body>
  <header class="header">
    <a href="./index.html">
      <!--TODO: look for a new logo-->
        <img class="header__img" src="./assets/images/logo-platzi-video-BW2.png" alt="Platzi Video">
    </a>
  </header>
  <section class="login">
      <section class="login__container">
        <h2>Login</h2>
        <form class="login__container--form">
          <input class="input" type="text" placeholder="Correo">
          <input class="input" type="password" placeholder="Contraseña">
          <button class="button">Start</button>
          <div class="login__container--remember-me">
            <label>
              <input type="checkbox" name="" id="cbox1" value="checkbos">Remember me
            </label>
            <a href="/">Forgot my password</a>
          </div>
        </form>
        <section class="login__container--social-media">
          <div><img src="./assets/icons/google-icon.png" alt="Google">Inicia sesión con Google</div>
          <div><img src="./assets/icons/twitter-icon.png" alt="Twitter">Inicia sesión con Twitter</div>
        </section>
        <p class="login__container--register">Don't have an account <a href="./signup.html">Sign up</a></p>
      </section>
  </section>
  <footer class="footer">
    <a href="/">Terms of use</a>
    <a href="/">Privacy</a>
    <a href="/">Help</a>
  </footer>

  <script src="./dist/bundle.js"></script>
</body>
</html>
