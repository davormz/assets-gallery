<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- Font -->
  <link href="https://fonts.googleapis.com/css?family=Muli&display=swap" rel="stylesheet">
  <!-- Styles -->
  <link rel="stylesheet" href="./styles/styles.css">
  <!-- Title -->
  <title>Register</title>
</head>
<body>
  <header class="header">
    <a href="./index.html">
        <!--TODO: look for a new logo-->
        <img class="header__img" src="./assets/images/logo-platzi-video-BW2.png" alt="Platzi Video">
    </a>
  </header>
  <section class="login">
      <section class="login__container">
        <h2>Register</h2>
        <form class="login__container--form">
            <input class="input" type="text" placeholder="First Name">
            <input class="input" type="text" placeholder="Last Name">
            <input class="input" type="text" placeholder="E-mail">
            <input class="input" type="password" placeholder="Password">
            <input class="input" type="password" placeholder="Re-type password">
            <input class="input" type="text" placeholder="Phone number">
            <button class="button">Sign up</button>
        </form>
        <section class="login__container--social-media">
          <div><img src="./assets/icons/google-icon.png" alt="Google">Register with Google</div>
          <div><img src="./assets/icons/twitter-icon.png" alt="Twitter">Register with Twitter</div>
        </section>
      </section>
  </section>
  <footer class="footer">
    <a href="/">Terms of use</a>
    <a href="/">Privacy</a>
    <a href="/">Help</a>
  </footer>
</body>
</html>
